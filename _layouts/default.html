<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <style>
      :root {
        --primary-blue: #0072B8;
        --secondary-blue: #1B9BD7;
        --green: #3C9B42;
        --dark-grey: #333333;
        --light-grey: #F5F5F5;
        --text-color: #333333;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      header {
        background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        color: white;
        padding: 20px 0;
      }
      
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .site-title {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      
      .site-title a {
        color: white;
        text-decoration: none;
      }
      
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        margin-left: 20px;
      }
      
      nav a, .contact-email {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      
      nav a:hover, .contact-email:hover {
        text-decoration: underline;
      }
      
      main {
        padding: 40px 0;
      }
      
      footer {
        background-color: var(--dark-grey);
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 14px;
      }
      
      footer a {
        color: white;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: var(--primary-blue);
      }
      
      .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: var(--primary-blue);
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      
      .btn:hover {
        background-color: var(--secondary-blue);
      }
      
      @media (max-width: 600px) {
        .header-content {
          flex-direction: column;
          align-items: flex-start;
        }
        
        nav ul {
          margin-top: 15px;
        }
        
        nav li:first-child {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1 class="site-title"><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
          <div class="nav-contact-wrapper">
            <nav>
              <ul>
                <li><a href="https://fdri.org.uk/">FDRI Programme</a></li>
              </ul>
            </nav>
            <div class="contact-email">
							Get In Touch: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer>
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | default: site.github.repository_name }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
