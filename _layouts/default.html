<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  {% seo %}
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="wrapper">
        {% if site.logo %}
          <a href="{{ '/' | relative_url }}">
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="site-logo">
          </a>
        {% endif %}
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
        <nav class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/weeknotes' | relative_url }}">All Weeknotes</a>
          <a href="{{ site.fdri.fdri_website }}">FDRI Website</a>
          <a href="{{ site.fdri.github_url }}">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>{{ site.fdri.footer_text }}</p>
        <p>&copy; {{ site.time | date: '%Y' }} | <a href="{{ site.fdri.fdri_website }}">FDRI</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
