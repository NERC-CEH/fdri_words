<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <style>
      :root {
        --primary-blue: #0072B8;
        --secondary-blue: #1B9BD7;
        --text-color: #333333;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      header {
        background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        color: white;
        padding: 20px 0;
      }
      
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .site-title {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      
      .site-title a {
        color: white;
        text-decoration: none;
      }
      
      nav {
        display: flex;
				flex-direction: column;
        margin: 0;
        padding: 0;
      }
      
      nav a, nav .contact-email {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      main {
        padding: 40px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1 class="site-title"><a href="/fdri_words">{{ site.title | default: site.github.repository_name }}</a></h1>
					<nav>
						<a href="https://fdri.org.uk/">FDRI Programme</a>
						<div class="contact-email">
							Get In Touch: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="container">
			{{ content }}
		</main>
	</body>
</html>
